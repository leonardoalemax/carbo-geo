<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="carbo-geo-styles.html">

<dom-module id="carbo-geo">
    <style>
          :host{
            width: 100%;
            height: 50px;
            background-color: #DFE0D4;
            color:#353940;
            font-family: sans-serif;
            text-align: center;
            display: none;
          }
          :host(.show){
            display: block;
          }
          :host(.success){
            background-color: #3E92A3;
            color:#DFE0D4;
          }
          :host(.error){
            background-color: #FF5335;
            color:#DFE0D4;
          }

          :host(.top){
            position:fixed;
            top:0;
            right: 0;
          }

    </style>

    <template>
          <p>{{mensage}}</p>
    </template>

    <script src="carbo-geo.js"></script>
</dom-module>
